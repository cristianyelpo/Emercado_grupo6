  <main>
  <br>
  <div class="container">
      <div class="profile-container">
          <div class="profile-image-container">
              <img id="profileImageDisplay" src="https://www.softzone.es/app/uploads/2018/04/guest.png?x=480&quality=40" alt="Imagen de perfil">
          </div>
          <h3 class="tituloPerfil">Perfil</h3>
      </div>
      <hr>
    <div id="datosPerfil">
      <div class="row">
        <div class="col-md-6">
          <label for="firstName">Primer nombre*</label>
          <input class="campos" type="text" id="firstName" placeholder="Nombre*">
        </div>
        <div class="col-md-6">
          <label for="secondName">Segundo nombre</label>
          <input class="campos" type="text" id="secondName" placeholder="Segundo nombre">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="lastName">Primer apellido*</label>
          <input class="campos" type="text" id="lastName" placeholder="Apellido*">
        </div>
        <div class="col-md-6">
          <label for="secondLastName">Segundo apellido</label>
          <input class="campos" type="text" id="secondLastName" placeholder="Segundo apellido">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="email" for="email">E-mail</label>
          <input class="campos" type="email" id="email" placeholder="E-mail*" readonly>
        </div>
        <div class="col-md-6">
          <label class="phone" for="phoneNumber">Teléfono*</label>
          <input class="campos" type="tel" id="phoneNumber" placeholder="Teléfono de contacto">
        </div>
      </div>
      <br>
      <label class="profile-image" for="profileImage">Imagen de perfil</label>
      <input type="file" id="profileImage" accept="image/*">
      <br>
      <button id="saveButton">Guardar cambios</button>
      <br>
    </div>
    <hr>
  </div>
